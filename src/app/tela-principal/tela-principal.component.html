<div class="body">
    <div class="head">
        <h1>Meu Dia</h1>
        <h2>{{data}}</h2>
    </div>

    <div class="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Estado (concluido ou não) -->
            <ng-container matColumnDef="Estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox color="primary" class="example-margin"></mat-checkbox>
                </td>
            </ng-container>
          
            <!-- Titulo da tarefa -->
            <ng-container matColumnDef="Titulo">
              <th mat-header-cell *matHeaderCellDef> Titulo </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
          
            <!-- Descrição da tarefa -->
            <ng-container matColumnDef="Descrição">
              <th mat-header-cell *matHeaderCellDef> Descrição </th>
              <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Adicionar uma nova tarefa
              </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="column">
                <mat-form-field appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput #nome type="text" >
                </mat-form-field>
    
                <mat-form-field appearance="fill">
                    <mat-label>Descrição</mat-label>
                    <input matInput #tipo type="text" placeholder="Descreva em breves palavras a sua tarefa">
                </mat-form-field>

                <button mat-button (click)="Enviar(nome.value,tipo.value)">Enviar</button>
            </div>

        </mat-expansion-panel>

    </div>
</div>
