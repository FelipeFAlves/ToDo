<div class="interacao">
    <mat-card class="example-card"> 

        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>

            <div class="column">
                <!-- EMAIL -->
                <mat-form-field class="espaÃ§o" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput #email placeholder="Fulano@gmail.com">
                </mat-form-field>

                <!-- SENHA -->
                <mat-form-field appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input matInput placeholder="*****" #senha [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button class="cor" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <button mat-raised-button (click)="entrar(email.value,senha.value)" class="botao" color="primary">Entrar</button>
                <button mat-raised-button (click)="entrar(email.value,senha.value)" class="botao" color="primary">Entrar com Gmail</button>
                <button mat-raised-button (click)="cadastrar()" class="botao">Cadastre-se</button>
                <button mat-raised-button (click)="esquecisenha()" class="botao">Esqueci a senha</button>

            </div>
            
        </mat-card-content>
    </mat-card>
</div>
