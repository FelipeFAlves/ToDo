<mat-sidenav-container class="example-container" >
    <mat-sidenav class="largura" hidden mode="side" opened>
      
      <div class="column">
        <button mat-button class="distancia" (click)="principal()">Principal</button>
        <button mat-button class="distancia" (click)="faculdade()">Faculdade</button>
        <button mat-button class="distancia" (click)="casa()">Casa</button>
        <button mat-button class="distancia" (click)="pessoal()">Pessoal</button>
        <button mat-button class="distancia" (click)="trabalho()">Trabalho</button>
        <button mat-button class="distancia" color="warn" (click)="sair()">Sair</button>
      </div>

    </mat-sidenav>
    <mat-sidenav-content>
  
      <router-outlet></router-outlet>
      
    </mat-sidenav-content>
</mat-sidenav-container>
