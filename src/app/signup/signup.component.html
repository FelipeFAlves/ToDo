<div class="interacao">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Cadastro</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>

            <div class="column">

                <mat-form-field class="espaço" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" #userEmail required placeholder="Fulano@gmail.com">
                </mat-form-field>
        
                <mat-form-field appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input matInput #userPwd required [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button class="cor" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <button mat-raised-button color="warn" (click)="cadastrar(userEmail.value,userPwd.value)">Cadastrar</button>
                <button mat-raised-button color="basic" (click)="voltar()">Já possuo um cadastro</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
